# REQ-DAT-018 to REQ-DAT-025: Value discovery utilities testing
# UCI iris dataset for comprehensive value discovery testing
description   = "UCI iris dataset scenario for value discovery utilities"
source_type   = "uci"
source_name   = "iris"
target_column = "class"
drift_types   = ["covariate"]

[ref_filter]
    sample_range    = [0, 49]
    feature_filters = [{ column = "sepal length", condition = "<=", value = 5.5 }]

[test_filter]
    sample_range    = [100, 149]
    feature_filters = [{ column = "sepal length", condition = ">=", value = 6.0 }]

[ground_truth]
    drift_periods        = [[100, 149]]
    drift_intensity      = "moderate"
    expected_effect_size = 0.5
    kl_divergence        = 0.42

[uci_metadata]
    dataset_id = "iris"
    domain = "biology"
    original_source = "R.A. Fisher"
    acquisition_date = "1936-01-01"
    last_updated = "1988-07-01"
    collection_methodology = "Manual measurement of iris flowers"
    data_authenticity = "real"
    total_instances = 150
    feature_descriptions = [
        "sepal length: Sepal length in centimeters",
        "sepal width: Sepal width in centimeters",
        "petal length: Petal length in centimeters",
        "petal width: Petal width in centimeters",
        "class: Iris species classification",
    ]
    missing_data_indicators = ["none"]
    data_quality_score = 1.0

[statistical_validation]
    expected_effect_size = 0.5
    minimum_power        = 0.8
    significance_level   = 0.05
    cohens_d             = 0.65

[enhanced_metadata]
    total_instances = 150
    feature_descriptions = [
        "sepal length: Sepal length measurement for botanical classification",
        "sepal width: Sepal width measurement for botanical classification",
        "petal length: Petal length measurement for botanical classification",
        "petal width: Petal width measurement for botanical classification",
    ]
    missing_data_indicators = ["none"]
    data_quality_score = 1.0
    data_authenticity = "real"
    scientific_traceability = true
