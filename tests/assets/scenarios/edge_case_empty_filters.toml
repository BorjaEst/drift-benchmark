# Edge case: Empty filters (should use all data)
description   = "Scenario with empty filters for edge case testing"
source_type   = "file"
source_name   = "tests/assets/datasets/comprehensive_mixed.csv"
target_column = "target"
drift_types   = ["covariate"]

[ref_filter]
    sample_range = [0, 4]

[test_filter]
    sample_range = [5, 9]

[ground_truth]
    drift_periods        = [[5, 9]]
    drift_intensity      = "weak"
    expected_effect_size = 0.2

[statistical_validation]
    expected_effect_size = 0.2
    minimum_power        = 0.6
    significance_level   = 0.1
