# REQ-DAT-008: UCI source type scenario
# REQ-DAT-029: UCI metadata sections for scientific traceability
description   = "UCI wine quality covariate drift scenario"
source_type   = "uci"
source_name   = "wine-quality-red"
target_column = "quality"
drift_types   = ["covariate"]

[ref_filter]
    sample_range    = [0, 49]
    feature_filters = [{ column = "alcohol", condition = ">=", value = 9.0 }]

[test_filter]
    sample_range    = [50, 99]
    feature_filters = [{ column = "alcohol", condition = "<=", value = 14.0 }]

[ground_truth]
    drift_periods        = [[50, 99]]
    drift_intensity      = "strong"
    expected_effect_size = 0.6
    kl_divergence        = 0.58

# REQ-DAT-029: UCI metadata integration
[uci_metadata]
    dataset_id = "wine-quality-red"
    domain = "food_beverage_chemistry"
    original_source = "Paulo Cortez, University of Minho"
    acquisition_date = "2009-10-07"
    last_updated = "2009-10-07"
    collection_methodology = "Laboratory analysis of wine samples"
    data_authenticity = "real"
    total_instances = 1599
    feature_descriptions = [
        "fixed_acidity: tartaric acid concentration (g/L)",
        "volatile_acidity: acetic acid concentration (g/L)",
        "alcohol: alcohol percentage by volume",
        "quality: wine quality score (0-10)",
    ]
    missing_data_indicators = ["none"]
    data_quality_score = 0.95

# REQ-DAT-028: Statistical validation with comprehensive metrics
[statistical_validation]
    expected_effect_size = 0.6
    minimum_power        = 0.8
    significance_level   = 0.05
    cohens_d             = 0.72
    baseline_scenario    = "file_covariate_basic"
